<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="registerContainer" class="registerBg">
      <form class="registerForm regSz"
       action="#" action="post">
       <div class="reg">
        <h2>Register now</h2>
        <p>Full Name:</p>
        <input type="text" class="regInput" name="fullname" placeholder="Full name">
        <p>Username:</p>
        <input type="text" class="regInput" name="username" placeholder="Username">
        <p>Email:</p>
        <input type="email" class="regInput" name="email" placeholder="Email">
        <p>Password:</p>
        <input type="password" class="regInput" name="password" placeholder="Password">
        <button type="submit">Register</button>
        <p id="alr">Already have an account? 
          <a href="Login.html">Sign in</a>
          </p>
       </div>
      </form>
    </div>
  </body>
</html>
